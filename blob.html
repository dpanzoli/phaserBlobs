
<html>
<meta charset="utf-8">
<script src="phaser.min.js"></script>
<script>

var config = {
    type: Phaser.WEBGL,
    width: 800,
    height: 600,
    backgroundColor: '#000',
    parent: 'phaser-example',
    scene: {
        preload: preload,
        create: create
    },
	physics: {
        default: 'arcade',
        arcade: {
            debug: true
        }
    },
};

var game = new Phaser.Game(config);

function preload ()
{
    this.load.atlas('flares', 'flares.png', 'flares.json');
	this.load.image('face','face.png');
}

function create ()
{
    var particles = this.add.particles('flares');
	var blobGroup = this.physics.add.group();

	var grosBlob = this.physics.add.image(200,150, 'face');
	grosBlob.setInteractive();
	this.input.setDraggable(grosBlob);
	grosBlob.setSize(80,80, true);
	grosBlob.setScale(1.5);
	blobGroup.add(grosBlob);
	
	var moyenBlob = this.physics.add.image(200,300, 'face');
	moyenBlob.setInteractive();
	this.input.setDraggable(moyenBlob);
	moyenBlob.setSize(70,70, true);
	blobGroup.add(moyenBlob);
	
	var petitBlob = this.physics.add.image(200,450, 'face');
	petitBlob.setInteractive();
	this.input.setDraggable(petitBlob);
	petitBlob.setSize(60,60, true);
	petitBlob.setScale(0.75);
	blobGroup.add(petitBlob);

	this.input.on('drag', function (pointer, gameObject, dragX, dragY) {

        gameObject.x = dragX;
        gameObject.y = dragY;

    });

	   this.physics.add.overlap(blobGroup, blobGroup, function() {
		console.log("collision");
	   });
	
    var emitter = particles.createEmitter({
		frame:  ['blue'],
		quantity: 10,
        lifespan: 1000,
        blendMode: 'ADD',
		emitZone: {source: new Phaser.Geom.Circle(0, 0, 25)},
		follow : grosBlob,
		scale: { start: 1, end: 0, ease: 'linear' }
    });
	
	var emitter_b = particles.createEmitter({
 		frame:  ['green'] ,
		quantity: 10,
		scale: { start: 0.5, end: 0, ease: 'linear' },
        lifespan: 500,
        blendMode: 'ADD',
		emitZone: {source: new Phaser.Geom.Circle(0, 0, 25)},
		follow : moyenBlob,
		//followOffset: {x:100, y:100},

    });

	var emitter_c = particles.createEmitter({
 		frame:  ['yellow'] ,
		quantity: 10,
		scale: { start: 0.3, end: 0, ease: 'linear' },
        lifespan: 300,
        blendMode: 'ADD',
		emitZone: {source: new Phaser.Geom.Circle(0, 0, 25)},
		follow : petitBlob,
		//followOffset: {x:-100, y:0},

    });

}


</script>

</html>
